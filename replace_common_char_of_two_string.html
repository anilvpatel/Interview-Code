<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 
 
 String 1: <input type="text" id="str1" />
  
 String 2: <input type="text" id="str2" /> 

  <input type="submit" onclick="myFun()">

<p id="demo1"></p>
<p id="demo2"></p>

<script>
 function myFun(){
 
 var str1 = document.getElementById("str1").value;
 var str2 = document.getElementById("str2").value;
  
 var arr1 = str1.split("");
 var arr2 = str2.split("");
  
  for (var i=0; i<arr1.length;i++)
  {
  	for (var j=0; j<arr2.length; j++)
    {
        if(arr1[i] === arr2[j])
           {  
           		arr1[i] = "";
                arr2[j] = "";
                  
           } 
     }
   }      


 arr1 = arr1.join("").split("");
 arr2 = arr2.join("").split("");
 
 alert(arr2.length);
 alert(arr2.length);
 
 
 if(arr1.length==0)
  document.getElementById("demo1").innerHTML = "null";
 else
 document.getElementById("demo1").innerHTML = arr1.join("");

 
 
 if(arr2.length==0)
  document.getElementById("demo2").innerHTML = "null";
 else
 document.getElementById("demo2").innerHTML = arr2.join("");
 
 
 

};
</script>

</body>
</html>
